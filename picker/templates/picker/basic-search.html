<!DOCTYPE html>
<html>
<head>
  <title>Search</title>
</head>
<body>
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  
  <form method="POST">
    {% csrf_token %}
    {{form}}
    <input type="submit" name="Submit">
  </form>
</body>
</html>
