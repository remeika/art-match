<!DOCTYPE html>
<html>
<head>
  <title>Search</title>
</head>
<body>
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    {{form}}
    <input type="submit" name="Submit">
  </form>

{% if art %}
  <h1>{{art.title}}</h1>
  <h3>
  {% for artist in art.artists %}
    {{ artist.name }}{% if not forloop.last %}, {% endif %}
  {% endfor %}
  </h3>
  <img src="{{art.images.0.uri}}">
{% endif %}
</body>
</html>
